openapi: 3.0.0
info:
  title: Account API
  version: 1.0.0
  description: API para la gestión de cuentas bancarias.
servers:
  - url: http://localhost:8081
    description: Development server

paths:
  /accounts/savings:
    post:
      summary: Crea una nueva cuenta de ahorros
      tags:
        - Savings Accounts
      operationId: createSavingsAccount
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SavingsAccountRequest'
      responses:
        '201':
          description: Cuenta de ahorros creada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SavingsAccountResponse'
        '400':
          description: Solicitud inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      summary: Actualiza una cuenta de ahorros existente
      tags:
        - Savings Accounts
      operationId: updateSavingsAccount
      parameters:
        - in: query
          name: accountNumber
          schema:
            type: string
          required: true
          description: Número de cuenta de ahorros a actualizar
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SavingsAccountUpdateRequest'
      responses:
        '200':
          description: Cuenta de ahorros actualizada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SavingsAccountResponse'
        '400':
          description: Solicitud inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Cuenta no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /accounts/checking:
    post:
      summary: Crea una nueva cuenta corriente
      tags:
        - Checking Accounts
      operationId: createCheckingAccount
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckingAccountRequest'
      responses:
        '201':
          description: Cuenta corriente creada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckingAccountResponse'
        '400':
          description: Solicitud inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      summary: Actualiza una cuenta corriente existente
      tags:
        - Checking Accounts
      operationId: updateCheckingAccount
      parameters:
        - in: query
          name: accountNumber
          schema:
            type: string
          required: true
          description: Número de cuenta corriente a actualizar
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckingAccountUpdateRequest'
      responses:
        '200':
          description: Cuenta corriente actualizada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckingAccountResponse'
        '400':
          description: Solicitud inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Cuenta no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /accounts/fixed-term:
    post:
      summary: Crea una nueva cuenta a plazo fijo
      tags:
        - Fixed Term Accounts
      operationId: createFixedTermAccount
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FixedTermAccountRequest'
      responses:
        '201':
          description: Cuenta a plazo fijo creada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FixedTermAccountResponse'
        '400':
          description: Solicitud inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      summary: Actualiza una cuenta a plazo fijo existente
      tags:
        - Fixed Term Accounts
      operationId: updateFixedTermAccount
      parameters:
        - in: query
          name: accountNumber
          schema:
            type: string
          required: true
          description: Número de cuenta a plazo fijo a actualizar
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FixedTermAccountUpdateRequest'
      responses:
        '200':
          description: Cuenta a plazo fijo actualizada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FixedTermAccountResponse'
        '400':
          description: Solicitud inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Cuenta no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /accounts:
    get:
      summary: Obtiene todas las cuentas
      tags:
        - Accounts
      operationId: getAllAccounts
      responses:
        '200':
          description: Lista de cuentas obtenida exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccountResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /accounts/{accountNumber}:
    get:
      summary: Obtiene una cuenta por su número de cuenta
      tags:
        - Accounts
      operationId: getAccountByAccountNumber
      parameters:
        - in: path
          name: accountNumber
          schema:
            type: string
          required: true
          description: Número de cuenta
      responses:
        '200':
          description: Cuenta obtenida exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountResponse'
        '404':
          description: Cuenta no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      summary: Elimina una cuenta por su número de cuenta
      tags:
        - Accounts
      operationId: deleteAccountByAccountNumber
      parameters:
        - in: path
          name: accountNumber
          schema:
            type: string
          required: true
          description: Número de cuenta
      responses:
        '204':
          description: Cuenta eliminada exitosamente (No Content)
        '404':
          description: Cuenta no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /accounts/{accountNumber}/balance:
    get:
      summary: Obtiene el saldo disponible de una cuenta por su número de cuenta
      tags:
        - Accounts
      operationId: getAccountBalanceByAccountNumber
      parameters:
        - in: path
          name: accountNumber
          schema:
            type: string
          required: true
          description: Número de cuenta
      responses:
        '200':
          description: Cuenta obtenida exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BalanceResponse'
        '404':
          description: Cuenta no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /accounts/{accountNumber}/deposit:
    post:
      summary: Deposita dinero en una cuenta por su número de cuenta
      tags:
        - Accounts
      operationId: depositByAccountNumber
      parameters:
        - in: path
          name: accountNumber
          schema:
            type: string
          required: true
          description: Número de cuenta
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DepositRequest'
      responses:
        '200':
          description: Depósito realizado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountResponse'
        '400':
          description: Solicitud inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Cuenta no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /accounts/{accountNumber}/withdrawal:
    post:
      summary: Retira dinero de una cuenta por su número de cuenta
      tags:
        - Accounts
      operationId: withdrawByAccountNumber
      parameters:
        - in: path
          name: accountNumber
          schema:
            type: string
          required: true
          description: Número de cuenta
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WithdrawalRequest'
      responses:
        '200':
          description: Retiro realizado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountResponse'
        '400':
          description: Solicitud inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Cuenta no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /accounts/{accountNumber}/transactions:
    get:
      summary: Obtiene las transacciones de una cuenta por su número de cuenta
      tags:
        - Accounts
      operationId: getTransactionsByAccountNumber
      parameters:
        - in: path
          name: accountNumber
          schema:
            type: string
          required: true
          description: Número de cuenta
      responses:
        '200':
          description: Lista de transacciones obtenida exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TransactionResponse'
        '404':
          description: Cuenta no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    # Requests

    SavingsAccountRequest:
      type: object
      required:
        - currencyType
        - clientId
        - balance
        - monthlyMovementsLimit
      properties:
        currencyType:
          type: string
          enum: [PEN, USD]
          description: Tipo de moneda
        clientId:
          type: string
          description: ID del cliente
        balance:
          type: number
          format: decimal
          description: Saldo de la cuenta
        monthlyMovementsLimit:
          type: integer
          description: Límite de movimientos mensuales

    CheckingAccountRequest:
      type: object
      required:
        - currencyType
        - clientId
        - balance
        - maintenanceFee
      properties:
        currencyType:
          type: string
          enum: [PEN, USD]
          description: Tipo de moneda
        clientId:
          type: string
          description: ID del cliente
        balance:
          type: number
          format: decimal
          description: Saldo de la cuenta
        maintenanceFee:
          type: number
          format: decimal
          description: Comisión de mantenimiento

    FixedTermAccountRequest:
      type: object
      required:
        - currencyType
        - clientId
        - balance
        - allowedWithdrawal
      properties:
        currencyType:
          type: string
          enum: [PEN, USD]
          description: Tipo de moneda
        clientId:
          type: string
          description: ID del cliente
        balance:
          type: number
          format: decimal
          description: Saldo de la cuenta
        allowedWithdrawal:
          type: string
          format: date
          description: Fecha permitida de retiro

    # Update Requests (Incluyen todos los campos, incluidos los heredados)
    SavingsAccountUpdateRequest:
      type: object
      properties:
        currencyType:
          type: string
          enum: [PEN, USD]
          description: Tipo de moneda
        balance:
          type: number
          format: decimal
          description: Saldo de la cuenta
        status:
          type: string
          enum: [ACTIVE, CLOSED, BLOCKED]
          description: Estado de la cuenta
        clientId:
          type: string
          description: ID del cliente
        monthlyMovementsLimit:
          type: integer
          description: Límite de movimientos mensuales

    CheckingAccountUpdateRequest:
      type: object
      properties:
        currencyType:
          type: string
          enum: [PEN, USD]
          description: Tipo de moneda
        balance:
          type: number
          format: decimal
          description: Saldo de la cuenta
        status:
          type: string
          enum: [ACTIVE, CLOSED, BLOCKED]
          description: Estado de la cuenta
        clientId:
          type: string
          description: ID del cliente
        maintenanceFee:
          type: number
          format: decimal
          description: Comisión de mantenimiento

    FixedTermAccountUpdateRequest:
      type: object
      properties:
        currencyType:
          type: string
          enum: [PEN, USD]
          description: Tipo de moneda
        balance:
          type: number
          format: decimal
          description: Saldo de la cuenta
        status:
          type: string
          enum: [ACTIVE, CLOSED, BLOCKED]
          description: Estado de la cuenta
        clientId:
          type: string
          description: ID del cliente
        allowedWithdrawal:
          type: string
          format: date
          description: Fecha permitida de retiro

    # Requests para depositar y retirar
    DepositRequest:
      type: object
      required:
        - accountId
        - currencyType
        - amount
      properties:
        accountId:
          type: string
          description: ID de la cuenta a depositar.
        currencyType:
          type: string
          enum: [PEN, USD]
          description: Tipo de moneda.
        amount:
          type: number
          format: decimal
          description: Monto a depositar.

    WithdrawalRequest:
      type: object
      required:
        - accountId
        - currencyType
        - amount
      properties:
        accountId:
          type: string
          description: ID de la cuenta a retirar.
        currencyType:
          type: string
          enum: [PEN, USD]
          description: Tipo de moneda.
        amount:
          type: number
          format: decimal
          description: Monto a retirar.

    # Responses

    SavingsAccountResponse:
      type: object
      properties:
        id:
          type: string
          description: ID de la cuenta
        accountNumber:
          type: string
          description: Número de cuenta
        accountType:
          type: string
          enum: [SAVINGS]
          description: Tipo de cuenta
        currencyType:
          type: string
          enum: [PEN, USD]
          description: Tipo de moneda
        balance:
          type: number
          format: decimal
          description: Saldo de la cuenta
        status:
          type: string
          enum: [ACTIVE, CLOSED, BLOCKED]
          description: Estado de la cuenta
        createdAt:
          type: string
          format: date-time
          description: Fecha de creación de la cuenta
        clientId:
          type: string
          description: ID del cliente
        movementsThisMonth:
          type: integer
          description: Movimientos del mes
        monthlyMovementsLimit:
          type: integer
          description: Límite de movimientos mensuales

    CheckingAccountResponse:
      type: object
      properties:
        id:
          type: string
          description: ID de la cuenta
        accountNumber:
          type: string
          description: Número de cuenta
        accountType:
          type: string
          enum: [CHECKING]
          description: Tipo de cuenta
        currencyType:
          type: string
          enum: [PEN, USD]
          description: Tipo de moneda
        balance:
          type: number
          format: decimal
          description: Saldo de la cuenta
        status:
          type: string
          enum: [ACTIVE, CLOSED, BLOCKED]
          description: Estado de la cuenta
        createdAt:
          type: string
          format: date-time
          description: Fecha de creación de la cuenta
        clientId:
          type: string
          description: ID del cliente
        movementsThisMonth:
          type: integer
          description: Movimientos del mes
        maintenanceFee:
          type: number
          format: decimal
          description: Comisión de mantenimiento

    FixedTermAccountResponse:
      type: object
      properties:
        id:
          type: string
          description: ID de la cuenta
        accountNumber:
          type: string
          description: Número de cuenta
        accountType:
          type: string
          enum: [FIXED_TERM]
          description: Tipo de cuenta
        currencyType:
          type: string
          enum: [PEN, USD]
          description: Tipo de moneda
        balance:
          type: number
          format: decimal
          description: Saldo de la cuenta
        status:
          type: string
          enum: [ACTIVE, CLOSED, BLOCKED]
          description: Estado de la cuenta
        createdAt:
          type: string
          format: date-time
          description: Fecha de creación de la cuenta
        clientId:
          type: string
          description: ID del cliente
        movementsThisMonth:
          type: integer
          description: Movimientos del mes
        allowedWithdrawal:
          type: string
          format: date
          description: Fecha permitida de retiro

    AccountResponse:
      type: object
      properties:
        id:
          type: string
          description: ID de la cuenta
        accountNumber:
          type: string
          description: Número de cuenta
        accountType:
          type: string
          enum: [SAVINGS, CHECKING, FIXED_TERM]
          description: Tipo de cuenta
        currencyType:
          type: string
          enum: [PEN, USD]
          description: Tipo de moneda
        balance:
          type: number
          format: decimal
          description: Saldo de la cuenta
        status:
          type: string
          enum: [ACTIVE, CLOSED, BLOCKED]
          description: Estado de la cuenta
        createdAt:
          type: string
          format: date-time
          description: Fecha de creación de la cuenta
        clientId:
          type: string
          description: ID del cliente
        movementsThisMonth:
          type: integer
          description: Movimientos del mes

    BalanceResponse:
      type: object
      properties:
        accountNumber:
          type: string
          description: Número de cuenta
        accountType:
          type: string
          enum: [SAVINGS, CHECKING, FIXED_TERM]
          description: Tipo de cuenta
        currencyType:
          type: string
          enum: [PEN, USD]
          description: Tipo de moneda
        balance:
          type: number
          format: decimal
          description: Saldo de la cuenta

    ErrorResponse:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          description: Fecha y hora del error
        path:
          type: string
          description: Ruta de la solicitud
        status:
          type: integer
          format: int32
          description: Código de estado HTTP
        error:
          type: string
          description: Mensaje de error corto
        requestId:
          type: string
          description: ID de la solicitud
        message:
          type: string
          description: Mensaje de error detallado

    TransactionResponse:
      type: object
      properties:
        id:
          type: string
          description: ID de la transacción
        transactionType:
          type: string
          enum: [DEBIT, CREDIT, DEPOSIT, WITHDRAWAL, CREDIT_PAYMENT, CREDIT_CARD_PAYMENT]
          description: Tipo de transacción
        currencyType:
          type: string
          enum: [PEN, USD]
          description: Tipo de moneda
        amount:
          type: number
          format: decimal
          description: Monto de la transacción
        status:
          type: string
          enum: [PENDING, COMPLETED, FAILED]
          description: Estado de la transacción
        description:
          type: string
          description: Descripción de la transacción
        transactionDate:
          type: string
          format: date-time
          description: Fecha y hora de la transacción
        relatedTransactionId:
          type: string
          description: ID de transacción relacionada (si aplica)